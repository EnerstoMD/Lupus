<form [formGroup]="mdpformgroup" (ngSubmit)="updatePwd()">
    <h2 mat-dialog-title>Changer de mot de passe</h2>
    <mat-dialog-content>
        
            <mat-form-field class="user-info-form-field" appearance="fill">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" [type]="hidepwd ? 'password':'text'" required>
            </mat-form-field>
        
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button color="warn" type="submit"><mat-icon>save</mat-icon>Valider</button>
    </mat-dialog-actions>
</form>
